<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protein Powder Selector</title>
    <!-- Include Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <!-- Link to the updated CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="nav-container">
        <div class="logo">
            Protein Selector
        </div>
        <ul class="nav-menu">
            <li><a href="#find-protein">Find Best Protein</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
        <!-- Mobile Menu Toggle -->
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<div id="find-protein" class="container">
    <h1>Find Your Perfect Protein Powder</h1>
    <form id="proteinForm">
        <div class="form-group">
            <label for="flavor">Choose a flavor:</label>
            <div class="custom-select">
                <select id="flavor">
                    <option value="Vanilla">Vanilla</option>
                    <option value="Chocolate">Chocolate</option>
                    <option value="Unflavored">Unflavored</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Do you prefer lactose-free options?</label>
            <div class="radio-group">
                <label><input type="radio" name="lactoseFree" value="yes" checked> Yes</label>
                <label><input type="radio" name="lactoseFree" value="no"> No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="intendedUse">Is your goal muscle gain or weight loss?</label>
            <div class="custom-select">
                <select id="intendedUse">
                    <option value="Muscle Gain">Muscle Gain</option>
                    <option value="Weight Loss">Weight Loss</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="priceRange">What is your price range?</label>
            <div class="custom-select">
                <select id="priceRange">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
        </div>

        <button type="submit">Find Best Options</button>
    </form>

    <div id="results"></div>
</div>

<!-- About Us Section -->
<div id="about" class="about-section">
    <h2>Help</h2>
    <p>
        Reach out with any questions to WheyGoSupport@gmail.com
    </p>
</div>

<!-- Include the JavaScript file -->
<script src="script.js"></script>
</body>
</html>
